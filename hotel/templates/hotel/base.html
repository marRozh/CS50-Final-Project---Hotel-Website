{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'hotel/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Assistant:wght@300&family=Satisfy&display=swap" rel="stylesheet">

    
    
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="navbar">
            <img src="../../static/hotel/images/logo.jpg" width="120" height="50">
            <a href='{% url "index" %}' class="navbar-brand">Home</a>
            <a href="{% url 'apartments' %}" class="navbar-brand">Apartments</a>
            <a href='{% url "about" %}' class="navbar-brand">About Us</a>
            {% if user.is_authenticated %}
                <a href='{% url "bookings" %}' class="navbar-brand">Your Bookings</a>
                <a id="logout-button" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a id="login-button" href="{% url 'login' %}?next={{ request.path }}">Log In</a>
            {% endif %}
        
      </nav>

    
    {% block body %}
    {% endblock %}

</body>
</html>
